 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1>Teste de Formulários</h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome"   placeholder="nome do usuario" required    minlength="6" maxlength="20">
        </p>

        <p>
            <label for="inota">Nota</label>
                <input type="number" name="nota" id="inota" required step=".1" placeholder="0 á 10">
        </p>

        <p>
            <label for="idata">Data</label>
                <input type="date" name="data" id="idata" required value="2022-05-22">
        </p>

        <p>
            <label for="ihora">Horário da prova</label>
                <input type="time" name="hora" id="ihora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
           
    </form>
 </body>
 </html>
