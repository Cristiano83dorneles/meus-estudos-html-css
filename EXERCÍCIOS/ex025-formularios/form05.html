<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>            
                
                <input type="radio" name="sexo" id="imasc" checked> <label for="imasc"> Masculino</label> 

                <input type="radio" name="sexo" id="ifemin"> <label for="ifemin"> Feminino</label>
            
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
                <input type="checkbox" name="basquete" id="ibasq"><label for="ibasq">Basquete</label> <br>

                <input type="checkbox" name="futebol" id="ifut"><label for="ifut">Futebol</label> <br>

                <input type="checkbox" name="natação" id="inat"><label for="inat">Natação</label> <br>

                <input type="checkbox" name="mma" id="imma"><label for="imma">MMA</label> <br>
                       
        </fieldset>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    </form>
