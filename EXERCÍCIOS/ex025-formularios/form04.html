<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="cadastro.php"></form>
            <p>
                <label for="inome">Nome </label>
                    <input type="text" name="name" id="iname" required minlength="5" placeholder="nome do usuário" autocomplete="name">
            </p>

            <p>
                <label for="iemail">Email</label>
                    <input type="email" name="email" id="iemail" required placeholder="email@email.com" autocomplete="email">
            </p>

            <p>
                <label for="itel">Telefone</label>
                    <input type="tel" name="tel" id="itel" required placeholder="(xx)xxxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" autocomplete="tel">
            </p>
    </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    
</body>
</html>
