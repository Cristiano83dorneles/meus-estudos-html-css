<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizando Tabelas</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            width: 150px;
            height: 50px;
        }
        .a1 {
            vertical-align: top;
        }
        .a4 {
            vertical-align: bottom;
        }
        .c1 {
            text-align: right;
            vertical-align: top;
        }
        .c4 {
            text-align: right;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <h1>Posicionamento de Tabelas</h1>
    <table>
        <tr>
            <td class="a1">A1</td>
            <td>B1</td>
            <td class="c1">C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td class="a4">A4</td>
            <td>B4</td>
            <td class="c4">C4</td>
        </tr>
    </table>
    
</body>
</html>
