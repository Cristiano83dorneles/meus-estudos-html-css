<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste iframe</title>

    <style>

        .curso {
            border-color: red;
        }
        .repositorio {
            border: 1px dashed green;

        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
        <p>Acessando o site <iframe class="curso" src="https://www.cursoemvideo.com/" frameborder="1"></iframe> para aprender a programar</p>

        <p>O repositório do guanabara <iframe class="repositorio" src="https://gustavoguanabara.github.io/" frameborder="0"></iframe> também é legal!</p>
</body>
</html>
